<!DOCTYPE html>
<link rel="stylesheet" href="css/bootstrap-datepicker.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-responsive.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<script src="js/jquery.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/datepicker.js"></script>

<div class="container px-1 px-sm-5 mx-auto">
  <form autocomplete="off">
    <div class="flex-row d-flex justify-content-center">
      <div class="col-lg-6 col-11 px-1">
        <div class="input-group input-daterange">
          <input type="text" id="start" class="form-control text-left mr-2">
          <label class="ml-3 form-control-placeholder" id="start-p" for="start">Check-in</label>
          <span class="fa fa-calendar" id="fa-1"></span>
          <input type="text" id="end" class="form-control text-left ml-2">
          <label class="ml-3 form-control-placeholder" id="end-p" for="end">Check-out</label>
          <span class="fa fa-calendar" id="fa-2"></span>
        </div>
      </div>
    </div>
  </form>
</div>
